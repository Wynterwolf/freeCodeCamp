<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<!-- title at the top-->
<h1 id="title">Fill in the blank aka Survey Form via FCC</h1>
<div id="form-outer">
  <p id="description">
    Gimmie your info!
  </p>

  <!--form for name-->
  <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
    <div class="rowTab">
      <div class="labels">
           <label id="name-label" for="name">* Name: </label>
    </div>
  
      <!--how it looks-->
  <dive class="rightTab">
    <input autofocus type="text" name="name" id="name" class="input field" placeholder = "Enter your name" required>
    </div>
    </div>
    
    <!--form for email-->
    </div class="rowTab">
  <div class="labels">
    <label id="email-label" for="email">* email: </label>
  </div>
  
  <!--how email form looks-->
  <div class="rightTab">
    <input type="email" name="email" id="email" class="input-field" required placeholder="enter your email" required>
  </div>
</div>

<!-- age form-->
<div class="rowTab">
  <div class="labels">
    <label id="number-label" for="age">* Age </label>
  </div>

  <!--age form looks like-->
  <div class=rightTab>
    <input number="number" name="age" id="number" min="1" max="125" class="input field"
           placeholder="Age">
  </div>
</div>

<!--dropdown form label-->
<div class="rowTab">
  <div class="labels">
    <label for=astrosign">Which sign are you?</label>
</div>
