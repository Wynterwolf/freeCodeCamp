<head></head>
<body></body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<!-- title at the top-->
<h1 id="title">Fill in the blank aka Survey Form via FCC</h1>
<div id="form-outer">

  <!--description-->
  <p id="description">
    Gimmie your info!
  </p>

  <!--form for name-->
  <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
    <div class="rowTab">
      <div class="labels">
           <label id="name-label" for="name">* Name: </label>
    </div>
  
      <!--how name looks-->
  <dive class="rightTab">
    <input autofocus type="text" name="name" id="name" class="input field" placeholder="Enter your name" required>
    </div>
    </div>
    
    <!--form for email-->
    </div class="rowTab">
  <div class="labels">
    <label id="email-label" for="email">* Email: </label>
  </div>
  
  <!--how email looks-->
  <div class="rightTab">
    <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your email" required>
  </div>
</div>
<br>

<!-- age form-->
<div class="rowTab">
  <div class="labels">
    <label id="number-label" for="age">* Age </label>
  </div>

  <!--age form looks like-->
  <div class=rightTab>
    <input type="number" name="age" id="number" min="1" max="125" class="input-field"
           placeholder="Age">
  </div>
</div>
<br>

<!--dropdown form label-->
<div class="rowTab">
  <div class="labels">
    <label for="astrosign">Which sign are you?</label>
</div>
                         
<!--dropdown menu itself-->
<div class="rightTab">
    <select id="dropdown" name="currentPos" class="dropdown">
        <option disabled value>Select A Celestial Sign</option>
        <option value="libra">Libra</option>
        <option value="scorpio">Scorpio</option>
        <option value="taurus">Taurus</option>
        <option value="leo">Leo</option>

    </select>
</div>
</div>
<br>
